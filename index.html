<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main class="hero">
      <div class="hero__img"></div>
      <!-- <picture class="hero__img">
        <source media="(max-width: 800px)" srcset="./images/hero-mobile.jpg" />
        <img src="./images/hero-desktop.jpg" alt="Girl wearing a Peach Shirt" />
      </picture> -->
      <article class="info">
        <h1 class="info__title">
          <span> We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="info__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="info__form">
          <input type="email" placeholder="Email Address" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
