<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- LOGO -->
    <header class="header">
      <img src="/images/logo.svg" alt="logo" class="header-logo" />
    </header>

    <main class="container">
      <div class="hero-img"></div>
      <div class="hero-info">
        <h1 class="hero-info-title">
          <span> We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="hero-info-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="hero-info-submit">
          <form action="/">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <div class="hero-info-submit-btn">
              <button id="btn" aria-label="Submit">
                <img src="./images/icon-arrow.svg" alt="" class="btn--arrow" />
              </button>
            </div>
          </form>
          <img
            src="./images/icon-error.svg"
            alt=""
            class="hero-info-submit-error"
            id="warningIcon"
          />
          <p class="hero-info-submit-warning">Please provide a valid email</p>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
