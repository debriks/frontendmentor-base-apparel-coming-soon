<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- LOGO -->
    <header class="header">
      <img src="/images/logo.svg" alt="logo" class="header__logo" />
    </header>

    <!-- HERO -->
    <main class="hero">
      <div class="hero__img"></div>
      <div class="hero__info info">
        <h1 class="info__title">
          <span> We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="info__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- FORM -->
        <div class="info__submit">
          <form action="/">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <div class="submit__btn">
              <button id="btn" aria-label="Submit" class="btn">
                <img src="./images/icon-arrow.svg" alt="" class="btn__arrow" />
              </button>
            </div>
          </form>

          <!-- WARNINGS -->
          <img
            src="./images/icon-error.svg"
            alt=""
            class="submit__error"
            id="warningIcon"
          />
          <p class="submit__warning">Please provide a valid email</p>
        </div>
      </div>
    </main>
  </body>
  <script src="/js/app.js"></script>
</html>
